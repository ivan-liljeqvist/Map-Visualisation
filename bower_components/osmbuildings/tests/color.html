<!DOCTYPE html>
<html>
<head>
<title>OSM Buildings - Color</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#map {
  height: 100%;
}
</style>
<link rel="stylesheet" href="leaflet-0.7/leaflet.css">
<script src="leaflet-0.7/leaflet-src.js"></script>
<script src="loader.js"></script>
</head>

<body>
<div id="map"></div>

<script>
  var map = new L.Map('map').setView([52.23207, 21.00084], 17); // Warschau
  new L.TileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg', { maxNativeZoom: 19, maxZoom: 21 }).addTo(map);
  var osmb = new OSMBuildings(map).date(new Date(2015, 2, 15, 10, 30)).load();
  </script>
</body>
</html>
